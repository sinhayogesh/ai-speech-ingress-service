apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: grpc
              containerPort: {{ .Values.grpc.port }}
              protocol: TCP
          env:
            - name: GRPC_PORT
              value: "{{ .Values.grpc.port }}"
            - name: KAFKA_ENABLED
              value: "{{ .Values.kafka.enabled }}"
            - name: KAFKA_BROKERS
              value: "{{ .Values.kafka.brokers }}"
            - name: KAFKA_TOPIC_PARTIAL
              value: "{{ .Values.kafka.topicPartial }}"
            - name: KAFKA_TOPIC_FINAL
              value: "{{ .Values.kafka.topicFinal }}"
            - name: KAFKA_PRINCIPAL
              value: "{{ .Values.kafka.principal }}"
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          livenessProbe:
            grpc:
              port: {{ .Values.grpc.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: {{ .Values.grpc.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
